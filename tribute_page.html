<!DOCTYPE html>
<html>
<head>
  <style>
    <style>
      body {
        background-color: gray;
      }
      #main {
        background-color: lightblue;
      }

      #title {
        background-color: cyan;
      }

      #img-caption {
        font-size: 1.2em;
      }

      #title, #img-caption, #tribute-info {
        text-align: center;
        margin-top: 5px;
      }
      #image {
        display: block;
        margin: auto;
        max-width: 100%;
        max-height: 100%;
     }
    </style>
</style>
  <title>FCC - Responsive Web Design Project - Tribute Page</title>
</head>
<body>
  <div id="main">
    <div id="title">
      <h1>Name of Person For Tribute</h1>
    </div>
    <div id="img-div">
      <img id="image" src="https://s3.amazonaws.com/freecodecamp/relaxing-cat.jpg" alt="Temporary Cat Photo">
      <div id="img-caption">
        Caption
      </div>
    </div>
    <div id="tribute-info">
      Tribute Information Text
    </div>
    <a id="tribute-link" href="" target="_blank">External Link About the Tribute Subject</a>
  </div>
</body>
</html>
